<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-info a {
      text-decoration: none;
      color: #007BFF;
      margin: 5px 0;
    }
  </style>
  <title>프로필 페이지</title>
</head>
<body>

  <div class="profile-container">
    <img class="profile-image" src="https://placekitten.com/200/200" alt="프로필 이미지">
    <h1>이름</h1>
    <p>안녕하세요! 저는 프로필 페이지입니다.</p>
    
    <div class="contact-info">
      <p>your.email@example.com</p>
      <a href="https://www.blog.naver.com">네이버 블로그</a>
      <!-- 다른 연락처 정보를 추가할 수 있습니다. -->
    </div>
  </div>

</body>
</html>
