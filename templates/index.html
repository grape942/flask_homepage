<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2, p {
      color: #333;
    }

    h2 {
      color: #666;
    }

    p {
      color: #999;
    }

    img {
      width: 200px;
      border-radius: 50%;
      margin-top: 20px;
    }

    .board {
      margin-top: 30px;
      text-align: left;
    }

    .board-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .board-item:last-child {
      border-bottom: none;
    }

    .board-item a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
  <title>고양이홈페이지</title>
</head>
<body>

  <div class="container">
    <h1>My Cat Hompage</h1>
    <h2>환영합니다, {{ name }}</h2>
    <p></p>
    <img src="https://placekitten.com/200/200" alt="고양이 사진">
    <br>
    <a href="profile">My Profile</a>

    <h1>Add Post</h1>
    <form method="post" action="/add_post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>
        <br>
        <input type="submit" value="Add Post">
    </form>
    <br>
    <a href="{{ url_for('view_posts') }}">Go to Posts</a>
  </div>

</body>
</html>
