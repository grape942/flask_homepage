<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .post {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }

        .post h2 {
            color: #333;
        }

        .post p {
            color: #666;
        }

        .post .author {
            color: #888;
            font-style: italic;
        }

        .post .date {
            color: #888;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="post">
        <h2>게시물 제목</h2>
        <p>게시물 내용이 여기에 들어갑니다. 내용이 많아질 경우 스크롤이 생성됩니다.</p>
        <p class="author">작성자: John Doe</p>
        <p class="date">게시일: 2023-11-28</p>
    </div>

    <!-- 추가적인 게시물을 원한다면 위의 구조를 복사하여 붙여넣기 -->

</body>
</html>
